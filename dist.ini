name    = Lingua-EN-Opinion
author  = Gene Boggs <gene@cpan.org>
license = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2022

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]
skip = ^WordNet::QueryData
skip = ^WordNet::stem

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]
[Test::Synopsis]

[MetaConfig]
[MetaJSON]
[GithubMeta]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = ACM
stopwords = Bing
stopwords = Cheng
stopwords = Damerau
stopwords = Hu
stopwords = Indurkhya
stopwords = Junsheng
stopwords = KDD
stopwords = Liu
stopwords = Minqing
stopwords = SIGKDD
stopwords = th
stopwords = Saif
stopwords = stemmer

[Prereqs]
Moo = 2

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
